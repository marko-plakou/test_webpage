<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .gallery {
            position: relative;
            width: 300px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: none;
        }
        .gallery img.active {
            display: block;
        }
        .nav-button {
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <div class="contact-info">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Location:</strong> New York, USA</p>
    </div>
    
    <h2>My Projects</h2>
    <div class="gallery">
        <img src="image1.jpg" class="active" alt="Project 1">
        <img src="image2.jpg" alt="Project 2">
        <img src="image3.jpg" alt="Project 3">
        <button class="nav-button" onclick="prevImage()">Previous</button>
        <button class="nav-button" onclick="nextImage()">Next</button>
    </div>
    
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".gallery img");

        function showImage(index) {
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
